    <div class="calculator">
        <div class="input-box">
            <input id="intput" type="text" readonly>
            <div id="numbers">
                <div class="first">
                    <div id="C" class="num-box">C</div>
                    <div id="+/-" class="num-box">+/-</div>
                    <div id="%" class="num-box">%</div>
                    <div id="/" class="num-box">/</div>
                </div>
                <div class="second">
                    <div id="7" class="num-box">7</div>
                    <div id="8" class="num-box">8</div>
                    <div id="9" class="num-box">9</div>
                    <div id="X" class="num-box">X</div>
                </div>
                <div class="third">
                    <div id="4" class="num-box">4</div>
                    <div id="5" class="num-box">5</div>
                    <div id="6" class="num-box">6</div>
                    <div id="-" class="num-box">-</div>
                </div>
                <div class="fourth">
                    <div id="1" class="num-box">1</div>
                    <div id="2" class="num-box">2</div>
                    <div id="3" class="num-box">3</div>
                    <div id="+" class="num-box">+</div>
                </div>
                <div class="fifth">
                    <div id="0" class="num-box special">0</div>
                    <div id="." class="num-box">.</div>
                    <div id="=" class="num-box">=</div>
                </div>
            </div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>


</html>
